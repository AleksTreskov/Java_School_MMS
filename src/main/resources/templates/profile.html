<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
            type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <title>Title</title>
    <link  rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body>
<div class="main-w3layouts wrapper" th:object="${client}">
    <p class="text" th:text="${client.name}"></p>
    <p class="text" th:text="${client.surname}"></p>
    <p class="text" th:text="${client.email}"></p>
    <p class="text" th:text="${client.birthDate}"></p>

<form th:method="get" th:action="@{/addresses}">
    <button type="submit">Addresses</button>
</form>
    <form action="/auth/logout" method="POST">
        <button type="submit">Logout</button>
    </form>
</div>
</body>
</html>
