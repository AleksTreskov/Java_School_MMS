<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Error</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Chango" rel="stylesheet">

    <!-- Custom stlylesheet -->
    <link rel="stylesheet" href="../css&js/css/main.css">


    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div id="notfound">
    <div class="notfound">
        <div>
            <img class="catpic" src="../img/logo/cat_problem2.gif">
            <h2>OOPS</h2>
            <h3>Something went wrong!</h3>
        </div>
        <p th:if="${exceptionMsg!=null}" th:text="${'Seems like '+ exceptionMsg}">
        </p>
        <p th:if="${exceptionMsg==null}" th:text="${'Seems like '+ exceptionStackTrace}"></p>
        <button type="button" onclick="javascript:history.back()">Back</button>
    </div>
</div>

</body>
</html>
