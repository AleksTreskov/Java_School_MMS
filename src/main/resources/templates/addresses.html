<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
            type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <title>Title</title>
    <link  rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body>
<h3>Addresses for delivery</h3>
<div th:each="address :${addresses}">
<ul >
    <li class="text" th:text="${address.country}"></li>
    <li class="text" th:text="${address.city}"></li>
    <li class="text" th:text="${address.index}"></li>
    <li class="text" th:text="${address.street}"></li>
    <li class="text" th:text="${address.house}"></li>
    <li class="text" th:text="${address.flat}"></li>

</ul>
<br>
</div>

<form action="/profile" method="GET">
    <button type="submit">Back</button>
</form>
</body>
</html>
