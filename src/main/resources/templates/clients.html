<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h2>Here is your App's clients </h2>
<ul th:each="client :${clients}">
    <li th:text="${client.name}">Name</li>
    <li th:text="${client.surname}"></li>
    <li th:text="${client.email}"></li>
    <li th:text="${client.birthDate}"></li>
</ul>


</body>
</html>
