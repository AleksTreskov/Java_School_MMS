<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Creative Colorlib SignUp Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
            type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- Custom Theme files -->
    <link href="../css/style.css" rel="stylesheet" type="text/css" media="all" />
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- //web font -->
</head>

<body>
<!-- main -->
<div class="main-w3layouts wrapper">
    <h1>Welcome! Please,sign up:</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form th:method="POST" th:action="@{/auth}" th:object="${client}">
                <input class="text" type="text" th:field="*{name}" name="First_name" placeholder="First_name"
                       required="">
                <br>
                <br>
                <input class="text" type="text" th:field="*{surname}" name="Last_name" placeholder="Last_name"
                       required="">
                <input class="text email" type="email" th:field="*{email}" name="email" placeholder="Email"
                       required="">
                <input class="text" type="password" th:field="*{password}" name="password" placeholder="Password"
                       required="">

                <input class = "text" type="date" th:field="*{birthDate}"  name="date"/>


                <div class="wthree-text">
                    <label class="anim">
                        <input type="checkbox" class="checkbox" required="">
                        <span>I Agree To The Terms & Conditions</span>
                    </label>
                    <div class="clear"> </div>
                </div>
                <input type="submit" value="SIGNUP">
            </form>
            <p>Already have an Account? <a th:href="login"> Login Now!</a></p>
        </div>
    </div>
    <!-- copyright -->
    <div class="colorlibcopy-agile">
        <p>Â© 2018 Colorlib Signup Form. All rights reserved | Design by <a href="https://colorlib.com/"
                                                                           target="_blank">Colorlib</a></p>
    </div>

    </ul>
</div>
<!-- //main -->
</body>

</html>
